name: Deploy Ranker to Cloud Run

on:
  push:
    branches:
      - main  # dev→main マージで自動実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # GCP SDK 設定と認証
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: firstdown-482704
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # 認証確認
      - name: Verify gcloud authentication
        run: gcloud auth list

      # Docker 認証
      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      # Docker イメージをビルド
      - name: Build Docker image
        run: docker build -t asia-northeast1-docker.pkg.dev/firstdown-482704/ranker-repo/ranker:${GITHUB_SHA} ml/ranker

      # Docker イメージを push
      - name: Push Docker image
        run: docker push asia-northeast1-docker.pkg.dev/firstdown-482704/ranker-repo/ranker:${GITHUB_SHA}

      # Cloud Run にデプロイ
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ranker \
            --image asia-northeast1-docker.pkg.dev/firstdown-482704/ranker-repo/ranker:${GITHUB_SHA} \
            --region asia-northeast1 \
            --platform managed \
            --allow-unauthenticated
