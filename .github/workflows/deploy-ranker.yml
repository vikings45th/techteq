name: Deploy Ranker to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - "ml/ranker/**"
      - ".github/workflows/deploy-ranker.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: firstdown-482704

      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build \
            -t asia-northeast1-docker.pkg.dev/firstdown-482704/ranker-repo/ranker:${GITHUB_SHA} \
            ./ml/ranker

      - name: Push Docker image
        run: |
          docker push asia-northeast1-docker.pkg.dev/firstdown-482704/ranker-repo/ranker:${GITHUB_SHA}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ranker \
            --image asia-northeast1-docker.pkg.dev/firstdown-482704/ranker-repo/ranker:${GITHUB_SHA} \
            --region asia-northeast1 \
            --platform managed \
            --no-allow-unauthenticated \
            --timeout=30 \
            --memory=512Mi \
            --cpu=1 \
            --set-env-vars "MODEL_VERSION=shadow_xgb_18feat,RANKER_VERSION=rule_v1,MODEL_INFERENCE_MODE=vertex,VERTEX_PROJECT=firstdown-482704,VERTEX_LOCATION=asia-northeast1,VERTEX_ENDPOINT_ID=3135439925533474816,VERTEX_TIMEOUT_S=5.0" \
            --concurrency=10

      # Ranker の run.invoker を Agent 実行用 SA に付与（OIDC で Agent→Ranker が呼べるようにする）
      - name: Grant Ranker invoker to Agent service account
        run: |
          gcloud run services add-iam-policy-binding ranker \
            --region=asia-northeast1 \
            --member="serviceAccount:agent-runtime-sa@firstdown-482704.iam.gserviceaccount.com" \
            --role="roles/run.invoker"
