name: Deploy Ranker to Cloud Run

on:
  push:
    branches:
      - main  # main ブランチに push されたときに自動実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ① コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # ② GCP SDK インストールと認証
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: firstdown-482704
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # ③ サービスアカウントで認証（gcloud CLI用）
      - name: Authenticate gcloud CLI
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | gcloud auth activate-service-account --key-file=-
          gcloud config set project firstdown-482704

      # ④ Docker 認証
      - name: Configure Docker authentication
        run: |
          gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet
          gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://asia-northeast1-docker.pkg.dev

      # ⑤ Docker イメージをビルド
      - name: Build Docker image
        run: docker build -t asia-northeast1-docker.pkg.dev/firstdown-482704/ranker-repo/ranker:latest ml/ranker

      # ⑥ Artifact Registry に push
      - name: Push Docker image
        run: docker push asia-northeast1-docker.pkg.dev/firstdown-482704/ranker-repo/ranker:latest

      # ⑦ Cloud Run にデプロイ
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ranker \
            --image asia-northeast1-docker.pkg.dev/firstdown-482704/ranker-repo/ranker:latest \
            --region asia-northeast1 \
            --platform managed \
            --allow-unauthenticated
