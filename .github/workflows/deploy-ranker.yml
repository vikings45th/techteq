name: Deploy Ranker to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: firstdown-482704
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t asia-northeast1-docker.pkg.dev/firstdown-482704/ranker-repo/ranker:latest ./ml/ranker

      - name: Push Docker image
        run: |
          docker push asia-northeast1-docker.pkg.dev/firstdown-482704/ranker-repo/ranker:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ranker \
            --image asia-northeast1-docker.pkg.dev/firstdown-482704/ranker-repo/ranker:latest \
            --region asia-northeast1 \
            --platform managed \
            --allow-unauthenticated
