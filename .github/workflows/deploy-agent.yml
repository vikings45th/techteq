name: Deploy Agent to Cloud Run

on:
  push:
    branches:
      - main  # main ブランチに push されたときに自動実行

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ① コードをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v3

      # ② GCP SDK 設定
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v3
        with:
          project_id: firstdown-482704
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # ③ Docker 認証
      - name: Configure Docker authentication
        run: gcloud auth configure-docker asia-northeast1-docker.pkg.dev

      # ④ Docker イメージをビルド
      - name: Build Docker image
        run: docker build -t asia-northeast1-docker.pkg.dev/firstdown-482704/firstdown-repo/agent:latest ml/agent

      # ⑤ Artifact Registry に push
      - name: Push Docker image
        run: docker push asia-northeast1-docker.pkg.dev/firstdown-482704/firstdown-repo/agent:latest

      # ⑥ Cloud Run にデプロイ
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy agent \
            --image asia-northeast1-docker.pkg.dev/firstdown-482704/firstdown-repo/agent:latest \
            --region asia-northeast1 \
            --platform managed \
            --allow-unauthenticated
