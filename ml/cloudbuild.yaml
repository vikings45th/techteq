steps:
  - name: 'gcr.io/cloud-builders/docker'
    dir: 'ml'
    args:
      - build
      - -t
      - asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloudrun-repo/agent:$COMMIT_SHA
      - .

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - push
      - asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloudrun-repo/agent:$COMMIT_SHA

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - agent
      - --image
      - asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloudrun-repo/agent:$COMMIT_SHA
      - --region
      - asia-northeast1
      - --platform
      - managed
      - --no-allow-unauthenticated

images:
  - asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloudrun-repo/agent:$COMMIT_SHA

