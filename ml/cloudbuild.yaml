steps:
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      [
        "run", "deploy", "agent",
        "--source", "ml",
        "--region", "asia-northeast1",
        "--project", "firstdown-482704",
        "--allow-unauthenticated"
      ]

options:
  logging: CLOUD_LOGGING_ONLY
